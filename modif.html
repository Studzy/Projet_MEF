<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <script src="js/Jquery/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/modif.js"></script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script>
        window.onload = lirePostes;
        //lirePostes();
    </script>
    <title>Modification</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark">
            <img width="10%" height="10%" src="img/home.png">
            <a class="navbar-brand font-weight-bold" style="color : white !important" href="modif">Ferrage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu-texte" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="modif">Modification <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <span id="poste" class="sr-only"></span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="text-center display-6">Modification emplacement pièce</h2><br />
        <div id="success" class="alert alert-success" role="alert" style="display: none;">
            <h4 class="alert-heading">Succès</h4>
            <p class="mb-0">Le contrôle a bien été enregistré.</p>
        </div>
        <div id="echec" class="alert alert-danger" role="alert" style="display: none;">
            <h4 class="alert-heading">Echec</h4>
            <p class="mb-0">Erreur lors de l'écriture.</p>
        </div>
        <form>
            <div class="jumbotron">


                <fieldset>
                    <h4>La pièce à déplacer :</h4>
                    <label for="choixPoste">Poste :</label>

                    <select name="poste" id="poste_select" onchange='lireRefs()' required>
                        <option value=''>--Choisir un poste--</option>
                    </select>
                    <label for="choixRef">Référence :</label>

                    <select name="reference" id="ref_select" onchange="afficherUneReference()" required>
                        <option value=''>--Choisir une référence--</option>
                    </select>
                    <ul class="" id="affichageReference">

                    </ul>
                    <h4>Emplacement de destination :</h4>
                    <label for="choixPoste">Poste :</label>

                    <select name="posteDest" id="poste_select_dest" required>
                        <option value=''>--Choisir un poste--</option>
                    </select>
                    <br /><br />
                    <button type="submit" onclick="modifEmplacementRef()" class="btn btn-default" style="border: solid 1px">Effectuer les modifications</button>

                </fieldset>

            </div>
        </form>

        <div class="modal fade" id="choixcontrole" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Contrôle conformité</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row col-sm-12 my-auto">
                            <div class="col-sm-6">
                                <button id="ok" type="button" class="btn btn-lg btn-succes" data-dismiss="modal">OK</button>
                            </div>
                            <div class="col-sm-6">
                                <button id="nok" type="button" class="btn btn-lg btn-danger" data-dismiss="modal">NOK</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer style="position: fixed; bottom: 0; width: 100%;">
        <div class='footer text-white bg-dark text-center p-3'>© 2018-2020
            <b><a class='text-white text-capitalize' href='https://www.groupe-psa.com/fr/'> Equipe Digitale / Groupe PSA</a></b>
        </div>
    </footer>
</body>

</html>
